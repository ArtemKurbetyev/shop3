<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интернет-магазин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #4a148c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #7b1fa2;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      width: 220px;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      background: #8e24aa;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      background: #fff8e1;
      padding: 20px;
      margin: 30px;
      border-radius: 10px;
      text-align: center;
    }
    footer {
      background: #4a148c;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Магазин товаров</h1>
</header>

<nav>
  <a href="#">Главная</a>
  <a href="#">Каталог</a>
  <a href="#">Корзина</a>
  <a href="#">Контакты</a>
</nav>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Товар 1">
    <h3>Товар 1</h3>
    <p>Цена: 999 #</p>
    <button>Добавить в корзину</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Товар 2">
    <h3>Товар 2</h3>
    <p>Цена: 1299 $</p>
    <button>Добавить в корзину</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Товар 3">
    <h3>Товар 3</h3>
    <p>Цена: 1500 $</p>
    <button>Добавить в корзину</button>
  </div>
</div>

<div class="cart">
  <h2>Корзина</h2>
  <p>Здесь будут отображаться выбранные товары.</p>
</div>

<footer>
  &copy; 2025 Интернет-магазин. Все права защищены.
</footer>

</body>
</html>
